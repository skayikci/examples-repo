<label > Director:
  <input type="text" value="{{movieToEdit.director}}">
</label>
<label> ImageUrl:
  <input type="text" value="{{movieToEdit.imageUrl}}">
</label>
<label> Producer:
  <input type="text" value="{{movieToEdit.producer}}">
</label>
